{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <form action="{% url 'blog:add_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button name='submit' class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
